<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>BuDDy AI</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      margin: 0;
      background: #0f172a;
      color: white;
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }
    header {
      padding: 15px;
      background: #020617;
      text-align: center;
      font-weight: bold;
    }
    #chat {
      flex: 1;
      padding: 10px;
      overflow-y: auto;
    }
    .msg {
      margin: 8px 0;
      padding: 10px;
      border-radius: 10px;
      max-width: 80%;
    }
    .user {
      background: #2563eb;
      align-self: flex-end;
    }
    .bot {
      background: #334155;
      align-self: flex-start;
    }
    footer {
      display: flex;
      padding: 10px;
      background: #020617;
    }
    input {
      flex: 1;
      padding: 10px;
      border-radius: 8px;
      border: none;
    }
    button {
      margin-left: 8px;
      padding: 10px 15px;
      border-radius: 8px;
      border: none;
      background: #22c55e;
      font-weight: bold;
    }
  </style>
</head>

<body>
  <header>BuDDy ðŸ¤–</header>
  <div id="chat"></div>

  <footer>
    <input id="input" placeholder="Ask BuDDy..." />
    <button onclick="send()">Send</button>
  </footer>

<script>
const chat = document.getElementById("chat");

function addMsg(text, cls) {
  const div = document.createElement("div");
  div.className = "msg " + cls;
  div.innerText = text;
  chat.appendChild(div);
  chat.scrollTop = chat.scrollHeight;
}

async function send() {
  const input = document.getElementById("input");
  const text = input.value.trim();
  if (!text) return;

  addMsg(text, "user");
  input.value = "";

  addMsg("BuDDy is typing...", "bot");

  const res = await fetch("https://YOUR-RENDER-BACKEND/chat", {
    method: "POST",
    headers: {"Content-Type": "application/json"},
    body: JSON.stringify({ message: text })
  });

  chat.lastChild.remove();

  const data = await res.json();
  addMsg(data.reply, "bot");
}
</script>
</body>
</html>
